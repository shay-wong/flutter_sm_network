name: sm_network
description: "A Flutter networking library that provides a simple and convenient
  way to access network resources."
version: 1.1.0
homepage: "https://github.com/shay-wong/flutter_sm_network"
repository: "https://github.com/shay-wong/flutter_sm_network"
issue_tracker: "https://github.com/shay-wong/flutter_sm_network/issues"

environment:
  sdk: ">=3.6.2 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  json_annotation: ^4.9.0
  meta: ^1.16.0

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.1
  json_serializable: ^6.9.4

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
