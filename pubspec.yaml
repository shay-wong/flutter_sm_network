name: sm_network
description: "A Flutter networking library that provides a simple and convenient way to access network resources."
version: 0.0.3
homepage: "https://github.com/shay-wong/flutter_sm_network"
repository: "https://github.com/shay-wong/flutter_sm_network"
issue_tracker: "https://github.com/shay-wong/flutter_sm_network/issues"

environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_sm_models: ^0.0.2
  flutter_sm_logger: ^0.0.6
  json_annotation: ^4.8.1
  dio: ^5.4.2
  dio_cache_interceptor: ^3.5.0
  cross_file: ^0.3.3+8
  pull_to_refresh: ^2.0.0
  xml: ^6.5.0
  convert: ^3.1.1
  crypto: ^3.0.3
  easy_refresh: ^3.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
